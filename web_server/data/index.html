<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8"/>
        <title>The Glowing Stripes Project - Control Interface</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
        
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="popup.css"/>
        <link rel="stylesheet" href="buttons.css"/>
        <link rel="stylesheet" href="icons.css"/>
        <link rel="stylesheet" href="leds.css"/>
        <link rel="stylesheet" href="animation_customizer.css"/>

        <script src="axios.min.js"></script>
        <script src="popup.js"></script>
        <script src="power.js"></script>
        <script src="software_update.js"></script>
        <script src="wifi.js"></script>
        <script src="leds.js"></script>
        <script src="control.js"></script>
        <script src="connection_check.js"></script>
        <script src="animation_customizer_fields/field.js"></script>
        <script src="animation_customizer_fields/brightness.js"></script>
        <script src="animation_customizer_fields/colors.js"></script>
        <script src="animation_customizer_fields/direction.js"></script>
        <script src="animation_customizer_fields/height.js"></script>
        <script src="animation_customizer_fields/sections.js"></script>
        <script src="animation_customizer_fields/timing.js"></script>
        <script src="animation_customizer.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </head>

    <body class="background darkmode" onload="boot();">

        <div>
            <div class="leds_preview_block">
            </div>

            <div class="main_window">

                <div class="main_window_content">
                </div>

                <div id="disconnected_info"></div>

            </div>
        
            <div class="shadow"></div>
        </div>

        
        <div class="sub_menu">
            <a id="edit_layout_button" onclick="" class="icon large_inline move"></a>
            <a id="software_update_button" onclick="software_update.update()" class="icon large_inline sync"></a>
            <a id="power_button" onclick="power.show_options()" class="icon large_inline power"></a>
            <a id="show_wifi_networks_button" onclick="wifi.show_networks()" class="icon large_inline wifi_three_bars"></a>
        
        </div>

        <div id="notifications">
        </div>

        <div class="popup opacity_null display_none" onclick="popup.hide()" id="popup">
            <div id="customized_led_animation_preview" class="display_none">
                <div id="customized_led_animation_preview_stripes"></div>
                <div class="led_strip_base wide_base"></div>
            </div>
            <div class="main_window popup_content" onclick="event.stopPropagation()" id="popup_content">
                <div class="popup_button close" onclick="popup.hide()"></div>
                <div class="popup_headline" id="popup_headline"></div>
                <div class="popup_message" id="popup_message"></div>
                <div class="popup_buttons" id="popup_buttons"></div>
            </div>
        </div>

    </body>

</html>
