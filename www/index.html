<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>The Glowing Stripes Project - Control Interface</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" >
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="buttons.css" />
        <link rel="stylesheet" href="icons.css" />
        <link rel="stylesheet" href="leds.css" />

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="leds.js"></script>
        <script src="control.js"></script>
    </head>

    <body class="background darkmode" onload="boot()">

        <div class="header_overlay">
            <a class="cta darkmode with_icon move">Edit layout</a>
        </div>

        <div class="leds_preview_block">
        </div>

        <div class="main_window darkmode">

            <div class="main_window_content">
                
                <div class="left_aligned_maincontent">

                    <div>
                        All <span id="num_strips" class="num_of_connected_leds darkmode">0</span> LED <span id="text_strips">strips</span>
                        <span class="text_cta with_icon edit right_positioned">Edit name</span>
                    </div>

                    <select class="mode_selector">
                        <optgroup label="Custom modes">
                        </optgroup>
                        <optgroup label="Default modes">
                            <option selected="selected" value="rainbow">Rainbow</option>
                            <option value="up_and_down">Up and down</option>
                        </optgroup>
                    </select>

                    <a class="button_customize_animation customize right_positioned"></a>

                    <div>

                        <label class="checkbox with_icon sync">Sync all
                            <input id="sync_all" type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>

                        <label class="checkbox with_icon multi_select right_positioned">Multi select
                            <input id="multi_select" type="checkbox">
                            <span class="checkmark"></span>
                        </label>

                    </div>

                </div>

            </div>

        </div>
    
        <div class="shadow"></div>

        <div class="sub_menu">

            <a href="webrepl.html#192.168.4.1:8266" target="_blank" class="cta darkmode with_icon code">WebREPL</a>
            <a href="error_log.json" target="_blank" class="cta darkmode with_icon error">Error log</a>
            <a class="cta darkmode with_icon share">Export settings</a>
            <a class="cta darkmode with_icon light_mode">Light mode</a>
        
        </div>

    </body>

</html>
