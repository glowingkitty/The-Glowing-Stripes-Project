<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>The Glowing Stripes Project - Home</title>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

    <body>
        <form>
            <label for="mode">Select mode:</label><br>
             <select name="mode" id="mode">
                <option value="glow_rainbow">Glow: Rainbow</option>
                <option value="glow_up_and_down">Glow: Up and down</option>
            </select>
            <a onclick="axios.post('/', document.getElementById('mode').value)">Submit</a>
        </form>
    </body>

</html>
